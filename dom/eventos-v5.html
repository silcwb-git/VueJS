<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">Somar 1</button>
    <p v-on:mousemove.stop.prevent="atualizarXY" >
        Mouse: {{ x }} e {{ y }}
        <span v-on:mousemove.stop="" >PARAR AQUI !!!</span> 
    </p>
    <a v-on:click.prevent="naoNavegar" href="http://www.google.com">Google</a>
    <hr>
    <input type="text" v-on:keyup.enter.alt="exibirAlerta">
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar(passo, ev) {
                console.log(passo, ev)
                this.contador += passo 
            },
            atualizarXY(event) {
                 this.x = event.clientX
                 this.y = event.clientY
            },
           /*  parar(e) {
                e.stopPropagation()
            }, */
            naoNavegar(event) {
                console.log('n√£o navegar')
               // event.preventDefault()
            },
            exibirAlerta() {
                alert('Estou te alertando !')
            }
        }
    })
</script>

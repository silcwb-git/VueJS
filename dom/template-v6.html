<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="app">
    <p>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
    <a v-bind:href="link">Google</a>
    <hr>
    <p v-html="linkhtml" ></p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJS!',
            link: 'http://www.google.com.br',
            linkhtml: '<a href="http://www.google.com.br">Google</a>'
        },
        methods: {
            saudacao: function() {
                console.log(this)
                return this.titulo 
            }
        }
    })
</script>
